{% extends "common/base.html" %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}
<h1 class="text-center text-danger mb-4">Delete Post</h1>
<p class="text-center">Are you sure you want to delete the post titled "<strong>{{ object.title }}</strong>"?</p>
<div class="text-center">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
