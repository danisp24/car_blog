{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <h2 class="my-4">Edit Booking</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
{% endblock %}
